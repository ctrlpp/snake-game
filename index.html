<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="level-progress">
                <div class="level-indicator">Level <span id="levelValue">1</span></div>
                <div class="experience-bar">
                    <div id="expSegments"></div>
                </div>
            </div>
            <div class="controls">
                <div class="difficulty">
                    <button id="easyBtn" class="active">Easy</button>
                    <button id="mediumBtn">Medium</button>
                    <button id="hardBtn">Hard</button>
                </div>
                <button id="aiModeBtn" class="ai-button">AI Mode: OFF</button>
            </div>
            <div id="effectDurations" class="effect-durations"></div>
            <div id="gameOver" class="hidden">
                <h2>Game Over!</h2>
                <p>Press SPACE to restart</p>
            </div>
        </div>
    </div>
    <div class="logo">
        <div class="logo-text">SNAKE@CZK.AI</div>
    </div>
    <script src="./game.js"></script>
    <script src="./touch-controls.js"></script>
</body>
</html>
